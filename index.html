
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Like You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFDAB9;
      overflow: hidden;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      color: pink;
      font-size: 4em;
      margin-top: 50px;
    }
    .dog {
      width: 300px;
      margin-top: 20px;
    }
    .pop-text {
      position: absolute;
      color: #ff69b4;
      font-weight: bold;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      background: #ffc0cb;
      border-radius: 25px;
      padding: 5px 15px;
      border: 3px solid white;
      box-shadow: 2px 2px 6px rgba(255, 105, 180, 0.6);
      white-space: nowrap;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
    .next-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: pink;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(255, 105, 180, 0.7);
      text-decoration: none;
      z-index: 100;
    }
    .next-btn:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>LUV YA ðŸ’–</h1>
  <img src="https://media.giphy.com/media/VzLR6oO6MzybC/giphy.gif" alt="Smiling Dog" class="dog" />
  <a href="nextpage.html" class="next-btn">Next â†’</a>
  <script>
    const messages = ['LUV YA ðŸ’–', 'You are mine ðŸ¤—'];
    function createPopText() {
      const popText = document.createElement('div');
      popText.classList.add('pop-text');
      popText.style.left = Math.random() * 100 + 'vw';
      popText.style.top = Math.random() * 100 + 'vh';
      popText.style.fontSize = (Math.random() * 20 + 20) + 'px';
      popText.textContent = messages[Math.floor(Math.random() * messages.length)];
      document.body.appendChild(popText);
      setTimeout(() => popText.remove(), 4000);
    }
    setInterval(createPopText, 300);
  </script>
</body>
